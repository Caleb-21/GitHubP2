<body>

    <!-- Begin page content -->

    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header"></div>
            <div class="">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://kb.wisc.edu/helpdesk/page.php?id=5500">Login Help</a></li>
                    <li><a href="https://kb.wisc.edu/page.php?id=13967">Troubleshooting</a></li>

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->

    <div class="container">

        <div class="main-content">
            <div class="iaa-system-logo well white-bg system-logo center text-center">
                <img alt="UW-System Logo" class="img-responsive" src="/DS/images/Systemlogo.png">
            </div>

            <script>
$(function(){
//  $("#campus-select").selectBoxIt({
//      theme : "bootstrap",
//      showFirstOption: false,
//      autoWidth : false
//  });
    
    if( $("#campus-select").val() != null && $("#campus-select").val().length != 0 ) {
        $("#submit-go").focus();
    }
    else {
        $("#campus-select").focus();
    }
    
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

<p class="center text-center lead">
    This service requires you to authenticate with your local organization. <br> Select your organization from the list below.
</p>

<form class="form-horizontal" id="orgs" role="form" method="post">
    <div class="well dark-grey-bg authentication-form center text-center">
    
        <!-- campus dropdown form -->
    
            <div class="form-group form-inline center text-center" id="campus-input">
                    <select id="campus-select" title="Select organization" name="organization" class="form-control center text-left" tabindex="1">
                        <option value="">Select Organization</option>
                        
                        <option value="https://login.uwec.edu/idp/shibboleth" >
                            UW-Eau Claire
                        </option>
                        
                        <option value="https://idp.uwex.edu/uwex/shibboleth" >
                            UW-Extension
                        </option>
                        
                        <option value="http://login.uwgb.edu/adfs/services/trust" >
                            UW-Green Bay
                        </option>
                        
                        <option value="https://id.uwlax.edu/idp" >
                            UW-La Crosse
                        </option>
                        
                        <option value="https://login.wisc.edu/idp/shibboleth" >
                            UW-Madison
                        </option>
                        
                        <option value="https://idp.uwm.edu/idp/shibboleth" >
                            UW-Milwaukee
                        </option>
                        
                        <option value="https://netid.uwosh.edu/idp/shibboleth" >
                            UW-Oshkosh
                        </option>
                        
                        <option value="http://fs.uwp.edu/adfs/services/trust" >
                            UW-Parkside
                        </option>
                        
                        <option value="https://shib1.uwplatt.edu/idp/shibboleth" >
                            UW-Platteville
                        </option>
                        
                        <option value="https://falconidp.uwrf.edu/idp/shibboleth" >
                            UW-River Falls
                        </option>
                        
                        <option value="https://id.uwrf.edu/idp" >
                            UW-River Falls (Test)
                        </option>
                        
                        <option value="https://id.wisconsin.edu/idp" >
                            UW-Shared Services
                        </option>
                        
                        <option value="http://adfs.uwsp.edu/adfs/services/trust" >
                            UW-Stevens Point
                        </option>
                        
                        <option value="https://smidp.uwstout.edu/idp/shibboleth" >
                            UW-Stout
                        </option>
                        
                        <option value="https://portal.uwsuper.edu" >
                            UW-Superior
                        </option>
                        
                        <option value="https://id.uwsa.edu/idp" >
                            UW System Administration
                        </option>
                        
                        <option value="https://idp.uww.edu/idp/shibboleth" >
                            UW-Whitewater
                        </option>
                        
                    </select>
                    <button id="submit-go" type="submit" value="submit" class="btn btn-primary select-button" tabindex="3">Go</button>
            </div>
            <input type="hidden" name="entityID" value="http://uwsa.instructure.com/saml2"/>
            <input type="hidden" name="return" value="https://uwmil.instructure.com/login/saml"/>
            <input type="hidden" name="returnIDParam" value="entityID"/>
    
        <!-- end form -->
    
    </div>

    <div id="auto-redirect-preference-content" class="checkbox center text-center">
        <label>
    
            
            <input name="auto-redirect-preference" type="checkbox" tabindex="2" checked>
            
            <span class="auto-redirect-preference-text">
                Remember my selection for this session
                <a href="#" data-toggle="tooltip" data-placement="top" title="Checking this box will save your campus location and forward you to the corresponding log-in screen for the duration of this browser session.">(?)</a>
            </span>
        </label>
    </div>

</form>
            
        </div>
    </div>

    <div class="footer">
